<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess The Number</title>
  </head>
  <body>

    <h1>Guess The Number</h1>
    <div class="first container">
      <div class="flexbox-item flexbox-item-1"><p>(Between 1 and 20)</p></div>
      <div class="flexbox-item flexbox-item-2">
        <button class="btn tryAgain">Try Again</button>
      </div>
    </div>
    <div class="number">?</div>

    <div class="second container">
      <div class="flexbox-item flexbox-item-1">
        <input type="number" class="guessNum" />
        <button class="btn check">Check</button>
      </div>
      <div class="flexbox-item flexbox-item-2">
        <p class="message">🎰 Start Guessing 🎰</p>
        <p class="label-score"> ❤️‍🔥 Score: <span class="score">10</span></p>
        <p class="label-highscore">
         🏆 High score: <span class="highscore">0</span>
        </p>

    <script src="./script.js"></script>
  </body>
</html>
